
apply plugin: 'com.android.application'
apply plugin: "com.github.anolivetree.clojure-android"

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.example.ndksample.myapplication"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'

    compile "org.clojure-android:clojure:1.7.0-r4"

    compile "http-kit:http-kit:2.2.0"

    compile 'org.clojure:tools.nrepl:0.2.10', {
        // nrepl depends on clojure 1.2.0
        exclude group: 'org.clojure', module: 'clojure'
    }

}

clojure {
    aotCompile = true
}


